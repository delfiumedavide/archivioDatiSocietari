services:
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    container_name: archivio_app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - documents_storage:/var/www/html/storage/app/documents
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - archivio_network
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1

  nginx:
    image: nginx:1.25-alpine
    container_name: archivio_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - archivio_network

  mysql:
    image: mysql:8.0
    container_name: archivio_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-archivio_societario}
      MYSQL_USER: ${DB_USERNAME:-archivio_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archivio_network

  redis:
    image: redis:7-alpine
    container_name: archivio_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - archivio_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: archivio_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_UI_PORT:-8025}:8025"
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
    networks:
      - archivio_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  documents_storage:
    driver: local

networks:
  archivio_network:
    driver: bridge
