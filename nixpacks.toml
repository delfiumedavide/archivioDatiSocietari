[phases.build]
cmds = [
  "mkdir -p bootstrap/cache storage/framework/cache/data storage/framework/sessions storage/framework/views storage/logs",
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm ci",
  "npm run build",
  "php artisan config:clear",
  "php artisan route:clear",
  "php artisan view:clear"
]

[start]
cmd = "mkdir -p storage/framework/cache/data storage/framework/sessions storage/framework/views storage/logs storage/app/documents bootstrap/cache && chmod -R 775 storage bootstrap/cache && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
