[phases.build]
cmds = [
  "mkdir -p bootstrap/cache storage/framework/cache/data storage/framework/sessions storage/framework/views storage/logs",
  "composer install --no-dev --optimize-autoloader --no-interaction",
  "npm ci",
  "npm run build",
  "php artisan config:clear",
  "php artisan route:clear",
  "php artisan view:clear"
]

[phases.deploy]
cmds = [
  "php artisan migrate --force",
  "php artisan db:seed --class=DocumentCategorySeeder --force",
  "php artisan db:seed --class=PermissionSeeder --force"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --class=DocumentCategorySeeder --force && php artisan db:seed --class=PermissionSeeder --force && php -S 0.0.0.0:${PORT:-8080} -t public"
